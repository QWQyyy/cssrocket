<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>火箭升天</title>
		<style>
			html,body{
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			body{
				overflow: hidden;
				background: radial-gradient(150px at top right,red,orange,skyblue);
			}
			img{
				position: absolute;
				left: 20px;
				bottom: -200px;
			}
			body:hover img{
				transition: all 3s;
				transform: translate(1400px,-700px) rotate(45deg) scale(0.2);			}
		</style>
	</head>
	<body>
		<img src="img/rocket.png" />
	</body>
</html>
